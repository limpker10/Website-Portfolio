<div class="wrapper wrapper-works">
  <ul class="list-tecnologias">

      <img class="item-img neon-border animate__animated animate__fadeInUp animation-{{i*2}}" src={{icon.path}} alt={{icon.name}}>

  <hr class="neon-border">

  <app-card [data]="proyects"></app-card>

</div>
