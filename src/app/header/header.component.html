<div class="wrapper-header animate__animated animate__fadeInDown">
  <div class="section-1">    
    <div class="name">
      <i class="uil uil-dice-six"></i>
    </div>
  </div>
  <div class="section-2">
  <ul class="list-menu">
    <li class="item-menu" *ngFor="let item of [1,1,1]; let i = index">
      <span class="item-number">
        {{i}}
      </span>
      <span class="link">
        Link
      </span>
    </li>
  </ul>
  <button class="toggle" (click)="switchTheme()">
    {{ theme === "light-theme" ? "Switch to dark" : "Switch to light" }}
  </button>
  </div>
</div>
